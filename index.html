<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1 id="page-title">MY LIBRARY</h1>
        <dialog>
            <form id="new-entry" action="#" method="post">
                <fieldset class="input-field">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        id="title"
                        placeholder="e.g. The Great Gasby"
                        required
                    />
                </fieldset>
                <fieldset class="input-field">
                    <label for="author">Author</label>
                    <input
                        type="text"
                        id="author"
                        placeholder="e.g. F. Scott Fitzgerald"
                        required
                    />
                </fieldset>
                <fieldset class="input-field">
                    <label for="pages">Number of pages</label>
                    <input
                        type="number"
                        min="1"
                        step="1"
                        inputmode="numeric"
                        pattern="[0-9]*"
                        id="pages"
                        value="180"
                        required
                    />
                </fieldset>
                <fieldset class="radio-field">
                    <legend>Read</legend>
                    <input
                        id="read-type-1"
                        name="read-type"
                        type="radio"
                        value="true"
                    />
                    <label for="read-type-1">Yes</label>
                    <input
                        id="read-type-2"
                        name="read-type"
                        type="radio"
                        value="false"
                        checked
                    />
                    <label for="read-type-2">No</label>
                </fieldset>
                <div id="dialog-buttons">
                    <button type="button" id="cancel-add-btn">CANCEL</button>
                    <button type="reset" id="reset-btn">CLEAR</button>
                    <button type="submit" id="save-entry-btn">SAVE</button>
                </div>
            </form>
        </dialog>
        <table id="library">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
        <button id="add-entry-btn">New entry</button>
    </body>
</html>
